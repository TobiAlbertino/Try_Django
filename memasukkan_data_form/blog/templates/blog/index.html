{% extends 'base.html' %}

{% block page_title %}
    {{ page_title }}
{% endblock page_title %}

{% block content %}
    <h1> {{ page_title }} </h1>

    <h2>{{ error }}</h2>
    {% for post in posts %}
        <h1>{{ post.judul }}</h1>
        <p>{{ post.body }}</p>
        <p>{{ post.category }}</p>
    {% endfor %}
        
{% endblock content %}
